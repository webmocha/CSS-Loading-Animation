<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Loading Animation</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="container">
      <button id="sim1" data-delay="10">Instant Response</button>
      <button id="sim2" data-delay="550">550ms Response</button>
      <button id="sim3" data-delay="1250">1250ms Response</button>
      <button id="sim4" data-delay="3500">3500ms Response</button>
      <button id="sim5" data-delay="10000">Timeout 5000ms</button>
      <button id="reset">Reset</button>
      <div id="loadStatus"></div>
    </div>
    <script src="simulator.js"></script>
  </body>
</html>
